<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Library application</title>
  <link rel="stylesheet" type="text/css" href="css/library.css"></link>
</head>
<body>

<h1>Library application</h1>

<div id="add-book-div" class="div-entries">
  <input type="text" id="add-book-isbn10-text" class="text" placeholder="ISBN 10"/>
  <input type="text" id="add-book-isbn13-text" class="text" placeholder="ISBN 13"/>
  <input type="text" id="add-book-title-text" class="text" placeholder="Title"/>
  <input type="text" id="add-book-authors-text" class="text" placeholder="Authors"/>
  <input type="text" id="add-book-pages-text" class="text" placeholder="Number of pages"/>
  <button id="add-book-button" class="button-left">Add book</button>

  <div id="books-div" class="div-results"></div>
</div>


<script type="text/template" id="message-template">
  <%= message %>
</script>

<script type="text/template" id="book-template">
  TITLE : <a href="/edit-book?uuid=<%= uuid %>"><%= title %></a> <a href="/delete-book?uuid=<%= uuid %>"><img src="img/delete.png" alt="delete book" height="10px" width="10px"/></a>
  ISBN : <%= isbn10 %> / <%= isbn13 %>
  AUTHORS : <%= authors %>
  PAGES : <%= pages %>
</script>

<script src="js/lib/jquery-3.1.1.js"></script>
<script src="js/lib/underscore-1.8.3.js"></script>
<script src="js/lib/backbone-1.3.3.js"></script>
<script src="js/models/book.js"></script>
<script src="js/collections/books.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/books.js"></script>
<script src="js/library.js"></script>

</body>
</html>
