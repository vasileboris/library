<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Library application</title>
  <link rel="stylesheet" type="text/css" href="library.css"></link>
</head>
<body>

<h1>Library application</h1>

<div th:replace="fragments/header :: header"></div>

<div id="search-books-div" class="div-left">
  <input type="text" id="search-books-text" class="text-left" placeholder="Search by title, isbn or author"/>

  <button id="search-books-button" class="button-left">Search</button>

  <div id="books-div"></div>
</div>

<script type="text/template" id="book-template">
<div>
  TITLE : {{title}}
   ISBN : {{isbn10}} / {{isbn13}}
AUTHORS : {{authors}}
  PAGES : {{pages}}
</div>
</script>

<div th:replace="fragments/footer :: footer"></div>
<script src="books-model.js"></script>
<script src="search-books-view.js"></script>
<script src="search-books-controller.js"></script>

</body>
</html>
